            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

            transform: translateY(-50%) scale(1.1);

        .search-icon {

            height: 18px;
            fill: white;
        }

            flex-wrap: wrap;
            justify-content: center;

            overflow: hidden;
        }

        }

        }

            color: #95a5a6;

            top: 0;
            left: 0;

            height: 100%;

            transition: opacity 0.3s ease;

            align-items: center;
            justify-content: center;

            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 70px rgba(0,0,0,0.3);

            transition: transform 0.3s ease;

            height: auto;
            display: block;
            max-height: 70vh;
            object-fit: contain;

            background: white;

            color: #7f8c8d;

                description: "宠物的陪伴是最纯真的情感，它们用一生诠释着忠诚与爱。",
                likes: 167,
                date: "2023-12-01"
            },
            {
                id: 20,
                title: "自然馈赠",
                category: "nature",
                image: "https://kimi-web-img.moonshot.cn/img/images.ctfassets.net/7419dba09178d2aff101b00caaa97b2a505dfc6.jpg",
                description: "大自然赋予我们无尽的宝藏，每一帧风景都是珍贵的礼物。",
                likes: 189,
                date: "2023-11-28"
            }
        ];

        let currentPhotos = [...photos];
        let likedPhotos = new Set();

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderPhotos(currentPhotos);
            initializeEventListeners();
            animatePhotosOnLoad();
        });

        // 渲染照片网格
        function renderPhotos(photosToRender) {
            const gallery = document.getElementById('photoGallery');
            gallery.innerHTML = '';

            if (photosToRender.length === 0) {
                gallery.innerHTML = '<div class="loading">未找到匹配的照片</div>';
                return;
            }

            photosToRender.forEach((photo, index) => {
                const photoElement = createPhotoElement(photo, index);
                gallery.appendChild(photoElement);
            });

            // 延迟添加动画类
            setTimeout(() => {
                const photoItems = gallery.querySelectorAll('.photo-item');
                photoItems.forEach((item, index) => {
                    setTimeout(() => {
                        item.classList.add('animate-in');
                    }, index * 100);
                });
            }, 50);
        }

        // 创建照片元素
        function createPhotoElement(photo, index) {
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            photoItem.dataset.category = photo.category;
            photoItem.style.animationDelay = `${index * 0.1}s`;

            const categoryNames = {
                'pets': '萌宠',
                'food': '美食',
                'nature': '自然',
                'travel': '旅行'
            };

            photoItem.innerHTML = `
                <img src="${photo.image}" alt="${photo.title}" loading="lazy" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzk5OTk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuWbvueJh+WKoOi9veS4rTwvdGV4dD48L3N2Zz4='">
                <div class="photo-info">
                    <div class="photo-category">${categoryNames[photo.category]}</div>
                    <h3 class="photo-title">${photo.title}</h3>
                    <p class="photo-desc">${photo.description}</p>
                    <div class="photo-stats">
                        <button class="like-btn ${likedPhotos.has(photo.id) ? 'liked' : ''}" onclick="toggleLike(${photo.id}, event)">
                            <svg class="heart-icon" viewBox="0 0 24 24">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                            </svg>
                            <span class="like-count">${photo.likes}</span>
                        </button>
                        <span class="photo-date">${formatDate(photo.date)}</span>
                    </div>
                </div>
            `;

            // 添加点击事件
            photoItem.addEventListener('click', (e) => {
                if (!e.target.closest('.like-btn')) {
                    openModal(photo);
                }
            });

            return photoItem;
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 1) return '昨天';
            if (diffDays < 7) return `${diffDays}天前`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)}周前`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)}个月前`;
            return `${Math.floor(diffDays / 365)}年前`;
        }

        // 切换点赞状态
        function toggleLike(photoId, event) {
            event.stopPropagation();
            const likeBtn = event.currentTarget;
            const likeCount = likeBtn.querySelector('.like-count');
            const photo = photos.find(p => p.id === photoId);

            if (likedPhotos.has(photoId)) {
                likedPhotos.delete(photoId);
                likeBtn.classList.remove('liked');
                photo.likes--;
            } else {
                likedPhotos.add(photoId);
                likeBtn.classList.add('liked');
                photo.likes++;
                
                // 添加点赞动画
                likeBtn.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    likeBtn.style.transform = 'scale(1)';
                }, 200);
            }

            likeCount.textContent = photo.likes;
        }

        // 打开模态框
        function openModal(photo) {
            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDesc = document.getElementById('modalDesc');

            modalImage.src = photo.image;
            modalImage.alt = photo.title;
            modalTitle.textContent = photo.title;
            modalDesc.textContent = photo.description;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';

            // 添加键盘事件监听
            document.addEventListener('keydown', handleKeyDown);
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('photoModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
            document.removeEventListener('keydown', handleKeyDown);
        }

        // 键盘事件处理
        function handleKeyDown(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        }

        // 初始化事件监听器
        function initializeEventListeners() {
            // 筛选按钮事件
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // 移除所有活动状态
                    filterButtons.forEach(b => b.classList.remove('active'));
                    // 添加当前按钮的活动状态
                    btn.classList.add('active');
                    
                    const category = btn.dataset.category;
                    filterPhotos(category);
                });
            });

            // 搜索输入框事件
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', debounce(performSearch, 300));
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // 模态框点击外部关闭
            const modal = document.getElementById('photoModal');
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // 滚动事件（回到顶部按钮）
            window.addEventListener('scroll', handleScroll);
        }

        // 筛选照片
        function filterPhotos(category) {
            const photoItems = document.querySelectorAll('.photo-item');
            
            if (category === 'all') {
                currentPhotos = [...photos];
                photoItems.forEach(item => {
                    item.classList.remove('hidden');
                });
            } else {
                currentPhotos = photos.filter(photo => photo.category === category);
                photoItems.forEach(item => {
                    if (item.dataset.category === category) {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                });
            }

            // 延迟重新渲染以允许动画完成
            setTimeout(() => {
                renderPhotos(currentPhotos);
            }, 300);
        }

        // 搜索功能
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                currentPhotos = [...photos];
            } else {
                currentPhotos = photos.filter(photo => 
                    photo.title.toLowerCase().includes(searchTerm) ||
                    photo.description.toLowerCase().includes(searchTerm)
                );
            }

            renderPhotos(currentPhotos);
        }

        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 处理滚动事件
        function handleScroll() {
            const backToTopBtn = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTopBtn.classList.add('visible');
            } else {
                backToTopBtn.classList.remove('visible');
            }
        }

        // 回到顶部
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // 页面加载时的照片动画
        function animatePhotosOnLoad() {
            setTimeout(() => {
                const photoItems = document.querySelectorAll('.photo-item');
                photoItems.forEach((item, index) => {
                    setTimeout(() => {
                        item.style.opacity = '1';
                        item.style.transform = 'translateY(0)';
                    }, index * 100);
                });
            }, 200);
        }

        // 添加一些交互增强效果
        document.addEventListener('mousemove', (e) => {
            const photoItems = document.querySelectorAll('.photo-item:hover');
            if (photoItems.length > 0) {
                const item = photoItems[0];
                const rect = item.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                item.style.transform = `translateY(-10px) scale(1.02) rotateX(${y * 0.1}deg) rotateY(${x * 0.1}deg)`;
            }
        });

        // 鼠标离开时重置变换
        document.addEventListener('mouseleave', (e) => {
            if (e.target.classList.contains('photo-item')) {
                e.target.style.transform = 'translateY(0) scale(1) rotateX(0deg) rotateY(0deg)';
            }
        });
    </script>

</body></html>
